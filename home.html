<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>松屋風ページ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      color: #004098;            /* 松屋ブルー */
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      background-color: #004098; /* 松屋ブルー */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #E60012; /* ホバーで赤に */
    }
  </style>
</head>
<body style="background-color: #FFD400;">
  <h1>ようこそ、松屋へ！</h1>
  <p>牛めし、カレー、定食がお待ちしています。</p>
  <button>メニューを見る</button>
</body>
</html>
